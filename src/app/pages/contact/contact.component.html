<div class="container py-5">

  <!-- Heading -->
  <div class="text-center mb-5">
    <h2 class="fw-bold">Contact Us</h2>
    <p class="text-muted">
      We are happy to answer your questions
    </p>
  </div>

  <div class="row g-5">

    <!-- Contact Info -->
    <div class="col-md-5">
      <div class="p-4 bg-light rounded shadow-sm h-100">
        <h5 class="fw-semibold mb-3">School Address</h5>

        <p class="mb-2">ğŸ« ABC Public School</p>
        <p class="mb-2">ğŸ“ Main Road, Your City, Your State</p>
        <p class="mb-2">ğŸ“ +91 98765 43210</p>
        <p class="mb-2">ğŸ“§ abcschool&#64;gmail.com
</p>

        <hr>

        <p class="fw-semibold mb-2">Quick Contact</p>
        <a
          href="https://wa.me/919876543210"
          target="_blank"
          class="btn btn-success btn-sm me-2">
          WhatsApp
        </a>

        <a
          href="tel:9876543210"
          class="btn btn-primary btn-sm">
          Call Now
        </a>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="col-md-7">
      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h5 class="fw-bold mb-4">Send Us a Message</h5>

          <form [formGroup]="contactForm" (ngSubmit)="submitForm()">

            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" formControlName="name">
            </div>

            <div class="mb-3">
              <label class="form-label">Mobile Number</label>
              <input type="text" class="form-control" formControlName="phone">
            </div>

            <div class="mb-3">
              <label class="form-label">Email (optional)</label>
              <input type="email" class="form-control" formControlName="email">
            </div>

            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea
                rows="3"
                class="form-control"
                formControlName="message"></textarea>
            </div>

            <button
              class="btn btn-primary"
              [disabled]="contactForm.invalid">
              Submit
            </button>

          </form>
        </div>
      </div>
    </div>

  </div>

</div>
