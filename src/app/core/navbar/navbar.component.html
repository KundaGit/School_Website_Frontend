    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#schoolNavbar">

    <div class="collapse navbar-collapse" id="schoolNavbar">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link"
             routerLink="/"
             routerLinkActive="active"
             [routerLinkActiveOptions]="{ exact: true }">
            Home
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link"
             routerLink="/about"
             routerLinkActive="active">
            About

        <li class="nav-item">
          <a class="nav-link"
             routerLink="/admissions"
             routerLinkActive="active">
            Admissions
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link"
             routerLink="/gallery"
             routerLinkActive="active">
            Gallery
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link"
             routerLink="/contact"
             routerLinkActive="active">
            Contact
          </a>
        </li>

      </ul>
    </div>
  </div>
